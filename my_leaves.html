<!DOCTYPE html>
<html>
<head>
    <title>My Leave Requests - ELMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>My Leave Requests</h2>
        <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-secondary mb-3">â† Back to Dashboard</a>

        {% if leaves %}
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for leave in leaves %}
                    <tr>
                        <td>{{ leave.start_date }}</td>
                        <td>{{ leave.end_date }}</td>
                        <td>{{ leave.reason }}</td>
                        <td>{{ leave.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">You have not submitted any leave requests yet.</p>
        {% endif %}
    </div>
</body>
</html>
